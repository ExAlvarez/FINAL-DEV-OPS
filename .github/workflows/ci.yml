name: CI Pipeline + Deploy to Render

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run tests (Verificación de Calidad)
        run: npm test

      # BUILD Y PUSH AUTOMÁTICO A DOCKER HUB

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/final-devops:latest .

      - name: Push Docker image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/final-devops:latest

      # DEPLOY A RENDER CON HOOK

      - name: Deploy to Render (via Deploy Hook)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}